<div appViewPanel>
   <h2 class="text-2xl mb-4 font-bold">Order Summary</h2>
   <div class="flex flex-col text-lg gap-3 pt-4">
      <div class="flex justify-between">
         <span>Subtotal</span>
         <span>£{{subTotal()}}</span>
      </div>
      <div class="flex justify-between">
         <span>Tax</span>
         <span>£{{tax()}}</span>
      </div>
      <div class="flex justify-between border-t pt-3 font-bold"> 
         <span>Total</span>
         <span>£{{total()}}</span>
      </div>
      <ng-content select="[actionButtons]"></ng-content>
   </div>
</div>
