<div class="relative bg-white cursor-pointer rounded-xl shadow-lg overflow-hidden flex flex-col h-full">
  <img alt="image" [src]="product().imageUrl" class="w-full h-[300px] object-cover rounded-t-xl" />
  <button
    class="!absolute z-10 right-3 top-3 w-10 h-10 rounded-full !bg-white border-0 shadow-mg flex items-center justify-center cursor-pointer transition-all duration-200 hover: scale-110 hover:shadow-lg"
    [class]="isInWishList() ? '!text-red-500' : '!text-gray-400'"
    matIconButton
    (click)="toggleWishlist(product())"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <div class="p-5 flex flex-col flex-1">
    <h3 classs="text-lg font-semibold text-gray-900 mb-2 leading-tight">{{ product().name }}</h3>
    <p class="text-sm text-gray-600 mb-4 flex-1 leading-relaxed">{{ product().description }}</p>
    <!-- rating component -->
    <div class="text-sm font-medium mb-4">
      {{ product().inStock ? 'In Stock' : 'Out of Stock' }}
    </div>
    <div class="flex items-center justify-between mt-auto">
      <span class="text-2xl font-bold text-gray-900">Â£{{ product().price }}</span>
      <button
        matButton="filled"
        class="flex items-center gap-2"
        (click)="addToCartClicked.emit(product())"
      >
        <mat-icon>shopping_cart</mat-icon>
        Add to Cart
      </button>
    </div>
  </div>
</div>
