<div class="relative bg-white cursor-pointer rounded-xl shadow-lg overflow-hidden flex flex-col h-full">
  <img alt="image" [src]="product().imageUrl" class="w-full h-[300px] object-cover rounded-t-xl" />
  <ng-content />
  <div class="p-5 flex flex-col flex-1">
    <h3 classs="text-lg font-semibold text-gray-900 mb-2 leading-tight">{{ product().name }}</h3>
    <p class="text-sm text-gray-600 mb-4 flex-1 leading-relaxed">{{ product().description }}</p>
    <!-- rating component -->
    <div class="text-sm font-medium mb-4">
      {{ product().inStock ? 'In Stock' : 'Out of Stock' }}
    </div>
    <div class="flex items-center justify-between mt-auto">
      <span class="text-2xl font-bold text-gray-900">Â£{{ product().price }}</span>
      <button
        matButton="filled"
        class="flex items-center gap-2"
        (click)="store.addToCart(product(),1)"
      >
        <mat-icon>shopping_cart</mat-icon>
        Add to Cart
      </button>
    </div>
  </div>
</div>
