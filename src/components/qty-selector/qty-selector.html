<div class="flex items-center gap-3">
    <div class="inline-flex items-center">
        <button matIconButton [disabled]="quantity() === 1" (click)="updQuantity.emit(quantity() - 1)"><mat-icon>remove</mat-icon></button>
        <div>{{quantity()}}</div>
        <button matIconButton (click)="updQuantity.emit(quantity() + 1)"><mat-icon>add</mat-icon></button>
    </div>
</div>
