<button
  class="w-10 h-10 rounded-full !bg-white border-0 shadow-mg flex items-center justify-center cursor-pointer transition-all duration-200 hover: scale-110 hover:shadow-lg"
  [class]="isInWishList() ? '!text-red-500' : '!text-gray-400'"
  matIconButton
  (click)="toggleWishlist(product())"
>
  <mat-icon>{{icon()}}</mat-icon>
</button>
