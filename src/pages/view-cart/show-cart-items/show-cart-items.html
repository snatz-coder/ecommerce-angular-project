<div class="grid grid-cols-3 grid-cols-[3fr_1fr|-1fr] items-center">
     <div class="flex items-center gap-4">
        <img src="{{item().product.imageUrl}}" class="rounded-lg h-24 w-24 m-2">
        <div class="flex flex-col">
            <div class="font-bold">{{item().product.name}}</div>
            <div>Â£{{item().product.price}}</div>
        </div>
     </div>
     <div class="flex flex-col items-center">
       <app-qty-selector  [quantity]="item().quantity" (updQuantity)="store.setItemQuantity({product: item().product, quantity: $event})"></app-qty-selector>
     </div>
     
     <div class="flex flex-col items-end">
        <div class="text-right font-semibold text-lg"> {{totalPrice()}}</div>
       
        <div class="flex items-center">
            <button (click)="store.removeFromCart({product: item().product, quantity: item().quantity})"  matIconButton><mat-icon class="h-24 w-24">delete</mat-icon></button>
        </div>
     </div>
</div>
